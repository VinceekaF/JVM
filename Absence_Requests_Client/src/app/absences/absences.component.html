<form [formGroup]="choiceForm">
  <select formControlName="choiceControl" (change)="onChange($event.target.value)">
    <option [value]="choice" *ngFor="let choice of choices">{{choice}}</option>
  </select>
</form>

<label>
  Filter By
</label>
<app-app-reason (change)="filterChange($event.target.value)"></app-app-reason>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Reason</th>
      <th>Start</th>
      <th>End</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let absence of absences">
      <td>{{ absence.emissionDate | date:'shortDate'}}</td>
      <td>{{ absence.reason}}</td>
      <td>{{ absence.startDate | date:'shortDate'}}</td>
      <td>{{ absence.endDate | date:'shortDate'}}</td>
      <td>{{ absence.status }}</td>
    </tr>
  </tbody>
</table>

<nav>
  <a routerLink="/absence-request">Add</a>
</nav>
